<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lucas Rosario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Lucas Cunha Rosario Goes de Araujo">
    <meta name="description" content="Site foi desenvolvido em 2018 durante a aula de desenvolvimento web">
    <!-- colocar o meu arquivo css -->
    <link rel="stylesheet" href="css/estilo.css">
    <!-- coloca arquivo css do bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Lucas Rosario</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#slides">Slides</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
          </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <header>
      <!-- div para agrupar as informações do cabeçalho -->
      <div class="header-content">

        <div class="header-content-inner">
          <img class="img-round" src="img/perfil2.jpg" alt="foto perfil">
        </div>

        <div class="header-content-inner">
          <h1>Lucas Rosário</h1>
          <h3>Graduando em Sistema de Informação </h3>
        </div>

      </div>
    </header>
    <section id="videos">
      <div class="container">
        <div class="row">
          <h1 class="text-center">Videos</h1>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vwEFZSKdxvc" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-md-6">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vwEFZSKdxvc" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="slides">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active ">
            <img class="img-carousel" src="img/wallpaper1.jpg" alt="walppaper 1 ">
          </div>
          <div class="item">
            <img class="img-carousel" src="img/wallpaper2.jpg" alt="walppaper 2">
          </div>
          <div class="item">
            <img class="img-carousel" src="img/wallpaper3.jpg" alt="walppaper 3">
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <section id="contato">
      <div class="container">
        <h1 class="text-center">Contato</h1>
        <form class="text-center" action="index.html" method="post">
          <p>
            <!-- <label for="txt-name">Nome:</label> -->
            <input class="form-control" type="text" id="txt-name" placeholder="Nome">
          </p>
          <p>
            <!-- <label for="txt-email">E-mail:</label> -->
            <input class="form-control" type="email" id="txt-email" placeholder="E-mail">
          </p>
          <p>
            <!-- <label for="txt-mensagem">Mensagem:</label> -->
            <textarea class="form-control" id="txt-mensagem" placeholder="Mensagens"></textarea>
          </p>
          <p>
            <input onclick="enviar();" class="form-control btn btn-danger" type="submit" value="Enviar">
          </p>
        </form>
    </section>
    <script src="js/arquivo.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
